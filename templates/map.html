{% extends "base.html" %}
    {% block content %}
        <h2 class="text-align-center">Account configuration</h2>
        <br />
            <form id="config-form" action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <label for="{{ form.url.id_for_label }}" class="col-sm-3 control-label">URL</label>
                    <div class="col-sm-8">
                        <input type="url" name="url" value="https://redmine.deployed.pl" size="40" id="id_url"/>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label for="{{form.username.id_for_label}}" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" value="" size="40" id="id_username"/>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="{{form.key.id_for_label}}" class="col-sm-3 control-label">API key</label>
                    <div class="col-sm-4">
                        <input type="password" name="key" value="" size="40" id="id_key"/>
                    </div>
                </fieldset>
                <br />
                <p>Provide data for extra authentication</p>
                <fieldset>
                    <label for="{{form.auth_name.id_for_label}}" class="col-sm-3 control-label">Login</label>
                    <div class="col-sm-4">
                        <input type="text" name="auth_name" value="admin" size="40" id="id_auth_name"/>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="{{form.auth_pass.id_for_label}}" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="auth_pass" value="haslo" size="40" id="id_auth_pass"/>
                    </div>
                </fieldset>
                <div class="col-sm-2">
                    <br />
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" >
                </div>
            </form>
    {% endblock %}
